<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h2> Home Page</h2>
<hr>
<p>
    Welcome to Vivek's Home Page !!
</p>
<hr>
<!--display user name and roles-->
<p>
    User:<span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>
<hr>
<!--Add a link to pint to /leaders ... this is for the managers-->
<p>
    <a th:href="@{/leaders}">Leadership Meeting </a>
    <i>(Only for manager peeps)</i>
</p>

<!--Add a link to point to /systems ... this is for the admins-->
<p>
    <a th:href="@{/systems}">IT Systems Meeting </a>
    <i>(Only for Admin)</i>
</p>
<!--Add a logout button-->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>

</form>
</body>
</html>
